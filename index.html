<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Легко жить Легко</title>

<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<style>
:root{
  --bg:#f6f1ff;
  --glass:rgba(255,255,255,.78);
  --violet:#7b5bd6;
  --deep:#3b245f;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:linear-gradient(180deg,#f9f5ff,#efe7ff);
  color:#2a193f;
  line-height:1.9;
  overflow-x:hidden;
}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  background:url("header.png") center/cover no-repeat;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    to bottom,
    rgba(180,150,255,.35),
    rgba(70,35,120,.65)
  );
  animation:breath 18s ease-in-out infinite;
}
@keyframes breath{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.06)}
}
.hero-inner{
  position:relative;
  z-index:3;
  padding:30px;
}
.hero h1{
  font-size:64px;
  color:#fff;
  font-family:"Brush Script MT","Segoe Script",cursive;
  text-shadow:0 20px 40px rgba(255,255,255,.6);
  position:relative;
}
.hero h1::after{
  content:"";
  position:absolute;
  inset:-40px;
  background:radial-gradient(circle, rgba(255,255,255,.35), transparent 65%);
  filter:blur(40px);
  z-index:-1;
  animation:titleGlow 6s ease-in-out infinite;
}
@keyframes titleGlow{
  0%,100%{opacity:.6}
  50%{opacity:1}
}
.hero p{
  font-size:22px;
  color:#fff;
  max-width:820px;
  margin:auto;
}

/* ===== SECTIONS ===== */
section{
  max-width:1200px;
  margin:auto;
  padding:110px 24px;
}
h2{
  text-align:center;
  font-size:40px;
  color:var(--deep);
  margin-bottom:60px;
}

/* ===== GLASS ===== */
.glass{
  background:var(--glass);
  backdrop-filter:blur(18px);
  border-radius:48px;
  padding:70px;
  box-shadow:0 40px 120px rgba(120,90,180,.35);
  animation:glassBreath 14s ease-in-out infinite;
}
@keyframes glassBreath{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.01)}
}

/* ===== SCHEDULE ===== */
.schedule-item{
  margin-bottom:30px;
  padding-bottom:30px;
  border-bottom:1px solid rgba(120,90,180,.25);
}

/* ===== SPEAKERS ===== */
.speaker{
  display:grid;
  grid-template-columns:260px 1fr;
  gap:50px;
  align-items:center;
}
.speaker img{
  width:240px;
  height:240px;
  border-radius:50%;
  object-fit:cover;
  box-shadow:0 30px 80px rgba(140,110,220,.45);
}

/* ===== REVIEWS ===== */
.reviews{display:grid;gap:30px}
.review{
  max-width:850px;
  padding:32px 36px;
  border-radius:34px;
  background:#fff;
  box-shadow:0 25px 65px rgba(120,90,180,.3);
}
.review:nth-child(even){
  margin-left:auto;
  background:linear-gradient(135deg,#f8f4ff,#ece3ff);
}

/* ===== FORM ===== */
form{
  max-width:520px;
  margin:auto;
  display:grid;
  gap:18px;
}
input{
  padding:18px;
  border-radius:18px;
  border:none;
  font-size:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}

/* ===== CTA ===== */
.cta{
  background:linear-gradient(135deg,#7c5fd6,#b89cff);
  border-radius:80px;
  padding:100px 40px;
  text-align:center;
  color:#fff;
  box-shadow:0 60px 160px rgba(120,90,180,.55);
}
.arrow{
  font-size:38px;
  margin:20px 0;
  animation:down 2s infinite;
}
@keyframes down{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(8px)}
}
.btn{
  padding:20px 42px;
  border-radius:28px;
  background:#fff;
  color:#5a3fa6;
  font-weight:600;
  text-decoration:none;
  box-shadow:0 20px 50px rgba(0,0,0,.25);
  transition:.3s;
}
.btn:hover{transform:translateY(-4px)}
.btn:active{transform:scale(.96)}

/* ===== MAGIC ===== */
.sun-haze{
  position:fixed;
  inset:-20%;
  background:
    radial-gradient(circle at 50% 30%, rgba(255,255,255,.25), transparent 60%),
    radial-gradient(circle at 70% 40%, rgba(220,190,255,.25), transparent 65%);
  filter:blur(70px);
  opacity:.6;
  pointer-events:none;
  z-index:0;
  animation:hazeBreath 18s ease-in-out infinite;
}
@keyframes hazeBreath{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.08)}
}

/* ===== FEATHERS ===== */
.feathers{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}
.feathers span{
  position:absolute;
  top:-20%;
  width:140px;
  height:140px;
  background:url("feather.png") center/contain no-repeat;
  opacity:.25;
  animation:floatDown linear infinite;
}
.feathers span:nth-child(1){left:5%;animation-duration:42s}
.feathers span:nth-child(2){left:20%;animation-duration:36s}
.feathers span:nth-child(3){left:40%;animation-duration:48s}
.feathers span:nth-child(4){left:60%;animation-duration:40s}
.feathers span:nth-child(5){left:80%;animation-duration:52s}

@keyframes floatDown{
  from{transform:translateY(0) rotate(0deg)}
  to{transform:translateY(160vh) rotate(360deg)}
}

@media(max-width:768px){
  .hero h1{font-size:44px}
  h2{font-size:30px}
  section{padding:80px 18px}
  .speaker{grid-template-columns:1fr;text-align:center}
}
</style>
</head>

<body>

<div class="sun-haze"></div>

<div class="feathers">
  <span></span><span></span><span></span><span></span><span></span>
</div>

<!-- ⚠️ ДАЛЬШЕ ИДЁТ ТВОЙ КОД С ТЕКСТОМ — БЕЗ ИЗМЕНЕНИЙ -->
<!-- (он остаётся ровно таким, как ты его прислала ранее) -->

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init({duration:1300,once:true});

window.addEventListener("scroll",()=>{
  const y = window.scrollY;
  document.querySelectorAll(".feathers span").forEach((f,i)=>{
    f.style.transform =
      `translateY(${y*0.15}px) rotate(${y*0.03}deg)`;
  });
});
</script>

</body>
</html>
